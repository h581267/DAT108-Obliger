<!DOCTYPE html>
<html>
<head>
<script src="Dice.js"></script>
<script src="DiceController.js"></script>
<script>
    function createController(){
        const controller = new DiceController("root");
        document.addEventListener("DOMContentLoaded", controller.run());
    }
</script>
</head>
    <body>
        <div id="root">
            <p>
            <button onclick="createController()" type="button" data-dicebutton>
            Trill terning
            </button>
            </p>
            <p id="result">Resultat: <span data-diceoutput></span></p>
        </div>
    </body>
</html>
